# Setup
title: nyuriumuri
url: https://nyuriumuri.github.io/Projects
#paginate: 0
baseurl: /Projects
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  #- jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: nyuriumuri
  url: https://github.com/nyuriumuri
  email: nyuriumuri@gmail.com

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: Projects
    url: /Projects/archive

#  - title: About
 #   url: /Projects/about
